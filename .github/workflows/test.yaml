name: Comment
on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: khan/pull-request-comment-trigger@master
        id: check
        with:
          trigger: '@deploy'
          reaction: rocket
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      - uses: khan/pull-request-comment-trigger@master
        id: other_check
        with:
          trigger: '@lint'
          reaction: rocket
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      - run: 'echo you said ${{ github.event.comment.body }}!'
        if: steps.check.outputs.triggered == 'true'
      - run: 'echo Hello World!'
        if: steps.other_check.outputs.triggered == 'true'
